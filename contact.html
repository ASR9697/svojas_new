<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Svojas Inc.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">
    <div id="dynamic-header"></div>
    <main>
        <div class="container mx-auto px-6 py-40">
            <div class="text-center max-w-4xl mx-auto mb-16">
                <h1 class="text-4xl font-bold mb-6 text-slate-800">Contact Us</h1>
                <p class="text-lg text-slate-600">Ready for a quote or have a question? Our team is here to help.</p>
            </div>
            <div id="contact-form-container" class="max-w-6xl mx-auto glass-panel p-10 md:p-16 grid md:grid-cols-2 gap-16 items-start">
                <div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-6">Get In Touch</h3>
                    <div class="space-y-6 text-lg text-slate-600">
                        <p class="flex items-center gap-4"><span class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-500"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg></span><a href="tel:+12014900220" class="hover:text-orange-500 font-medium transition-colors">+1 201 490 0220</a></p>
                        <p class="flex items-center gap-4"><span class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-500"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg></span><a href="mailto:info@svojasinc.com" class="hover:text-orange-500 font-medium transition-colors">info@svojasinc.com</a></p>
                        <p class="flex items-start gap-4"><span class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center text-orange-500 shrink-0"><svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg></span><span class="text-slate-600">155 New Boston St.<br>Building M, Suite 130,<br>Woburn, MA 01801</span></p>
                    </div>
                </div>
                <div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-6">Send a Message</h3>
                    <form id="contact-form" class="space-y-5">
                        <div><label class="block text-sm font-bold text-slate-700 mb-1">Full Name</label><input type="text" name="name" class="w-full rounded-lg p-3 text-slate-800" required></div>
                        <div><label class="block text-sm font-bold text-slate-700 mb-1">Email Address</label><input type="email" name="email" class="w-full rounded-lg p-3 text-slate-800" required></div>
                        <div><label class="block text-sm font-bold text-slate-700 mb-1">Subject</label><input type="text" name="subject" class="w-full rounded-lg p-3 text-slate-800" required></div>
                        <div><label class="block text-sm font-bold text-slate-700 mb-1">Message</label><textarea name="message" rows="4" class="w-full rounded-lg p-3 text-slate-800" required></textarea></div>
                        <button type="submit" class="w-full btn-gradient text-white font-bold py-4 rounded-xl shadow-lg">Send Message</button>
                    </form>
                </div>
            </div>
             <div id="contact-success-message" class="hidden text-center glass-panel p-12 max-w-2xl mx-auto"><h2 class="text-3xl font-bold text-slate-800 mb-4">Thank You!</h2><p class="text-lg text-slate-600">Your message has been sent successfully.</p></div>
        </div>
    </main>
    <div id="dynamic-footer"></div>
    <script src="script.js"></script>
</body>
</html>
